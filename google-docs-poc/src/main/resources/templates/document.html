<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${document.title} + ' - Google Docs POC'">Document</title>
    <style>
        :root {
            --ink: #0f172a;
            --muted: #475569;
            --accent: #0ea5e9;
            --accent-dark: #0284c7;
            --orchid: #f472b6;
            --bg: radial-gradient(circle at 12% 10%, rgba(224, 231, 255, 0.8), transparent 55%),
                  radial-gradient(circle at 90% 18%, rgba(186, 230, 253, 0.6), transparent 45%),
                  linear-gradient(150deg, #f8fafc 0%, #e2e8f0 100%);
            --card: #ffffff;
            --shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Space Grotesk", "Segoe UI", sans-serif;
            color: var(--ink);
            background: var(--bg);
        }
        h1, h2 { font-family: "Playfair Display", "Trebuchet MS", serif; }
        .page { max-width: 1200px; margin: 0 auto; padding: 32px 22px 64px; }
        .hero {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 18px;
            background: var(--card);
            border-radius: 22px;
            padding: 26px 28px;
            box-shadow: var(--shadow);
            animation: float-in 0.6s ease;
        }
        .hero h1 { margin: 0 0 6px; font-size: 34px; }
        .hero p { margin: 0; color: var(--muted); }
        .pill {
            align-self: flex-start;
            background: #e0f2fe;
            color: #075985;
            padding: 8px 14px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 13px;
        }
        .meta {
            margin-top: 12px;
            font-size: 14px;
            color: var(--muted);
        }
        .message {
            margin-top: 18px;
            background: #fdf2f8;
            border-left: 4px solid var(--orchid);
            padding: 12px 14px;
            border-radius: 10px;
            color: #9d174d;
        }
        .grid {
            display: grid;
            gap: 20px;
            margin-top: 24px;
        }
        @media (min-width: 1000px) {
            .grid { grid-template-columns: 1.2fr 0.8fr; }
        }
        .card {
            background: var(--card);
            border-radius: 18px;
            padding: 22px 24px;
            box-shadow: 0 14px 32px rgba(15, 23, 42, 0.08);
            animation: float-in 0.8s ease;
        }
        form { display: grid; gap: 14px; }
        label { font-weight: 600; }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 15px;
            font-family: inherit;
        }
        textarea { min-height: 180px; resize: vertical; }
        input:focus, textarea:focus, select:focus {
            outline: 2px solid rgba(14, 165, 233, 0.3);
            border-color: var(--accent);
        }
        button {
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 14px;
            font-weight: 700;
            cursor: pointer;
        }
        button:hover { background: var(--accent-dark); }
        .button-ghost {
            background: #f1f5f9;
            color: #0f172a;
        }
        .button-ghost:hover { background: #e2e8f0; }
        .section { margin-top: 16px; }
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            background: #e2e8f0;
            color: #0f172a;
        }
        .badge.good { background: #dcfce7; color: #166534; }
        .badge.warn { background: #fee2e2; color: #991b1b; }
        .muted { color: var(--muted); font-size: 12px; }
        .empty { color: var(--muted); font-style: italic; }
        .list { display: grid; gap: 10px; }
        .list-item {
            padding: 12px;
            border-radius: 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }
        a.back {
            color: #0f172a;
            text-decoration: none;
            font-weight: 600;
        }
        a.back:hover { text-decoration: underline; }
        @keyframes float-in {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="page">
    <header class="hero">
        <div>
            <a class="back" href="/"><- Back to docs</a>
            <h1 th:text="${document.title}">Document</h1>
            <p th:text="'Owner ' + ${document.owner} + ' - Last edited by ' + ${document.lastEditor}">Owner</p>
            <div class="meta">
                Version <span th:text="${document.version}">1</span> - Updated
                <span th:text="${#temporals.format(document.updatedAt, 'MMM dd, HH:mm')}">Just now</span>
            </div>
        </div>
        <div class="pill" th:text="${document.id}">doc-1</div>
    </header>

    <div th:if="${message}" class="message" th:text="${message}"></div>

    <div class="grid">
        <section class="card">
            <h2>Edit content</h2>
            <form th:action="@{/docs/{id}/edit(id=${document.id})}" method="post">
                <div>
                    <label for="editor">Editor</label>
                    <input id="editor" name="editor" type="email" placeholder="sam@docs.local" required>
                </div>
                <div>
                    <label for="content">Content</label>
                    <textarea id="content" name="content" th:text="${document.content}" required></textarea>
                </div>
                <div>
                    <button type="submit">Save new version</button>
                </div>
            </form>

            <div class="section">
                <h2>Comments</h2>
                <form th:action="@{/docs/{id}/comments(id=${document.id})}" method="post">
                    <div>
                        <label for="commentAuthor">Author</label>
                        <input id="commentAuthor" name="author" type="email" placeholder="lee@docs.local" required>
                    </div>
                    <div>
                        <label for="commentMessage">Comment</label>
                        <textarea id="commentMessage" name="message" placeholder="Add feedback" required></textarea>
                    </div>
                    <div>
                        <button type="submit">Add comment</button>
                    </div>
                </form>

                <div class="section list">
                    <div class="list-item" th:each="comment : ${comments}">
                        <div>
                            <strong th:text="${comment.author}">author</strong>
                            <span class="badge" th:classappend="${comment.resolved} ? ' good' : ' warn'"
                                  th:text="${comment.resolved} ? 'Resolved' : 'Open'">Open</span>
                        </div>
                        <div class="muted" th:text="${#temporals.format(comment.createdAt, 'MMM dd, HH:mm')}">time</div>
                        <div th:text="${comment.message}">Message</div>
                        <form th:if="${!comment.resolved}" th:action="@{/docs/{id}/comments/{commentId}/resolve(id=${document.id}, commentId=${comment.id})}"
                              method="post" style="margin-top:10px;">
                            <button class="button-ghost" type="submit">Mark resolved</button>
                        </form>
                    </div>
                    <div th:if="${#lists.isEmpty(comments)}" class="empty">No comments yet.</div>
                </div>
            </div>
        </section>

        <section class="card">
            <h2>Collaborators</h2>
            <form th:action="@{/docs/{id}/collaborators(id=${document.id})}" method="post">
                <div>
                    <label for="collabEmail">Email</label>
                    <input id="collabEmail" name="email" type="email" placeholder="team@docs.local" required>
                </div>
                <div>
                    <label for="collabRole">Role</label>
                    <select id="collabRole" name="role">
                        <option value="EDITOR">EDITOR</option>
                        <option value="VIEWER">VIEWER</option>
                        <option value="OWNER">OWNER</option>
                    </select>
                </div>
                <div>
                    <button type="submit">Add collaborator</button>
                </div>
            </form>

            <div class="section list">
                <div class="list-item" th:each="collab : ${collaborators}">
                    <div>
                        <strong th:text="${collab.email}">email</strong>
                        <span class="badge" th:text="${collab.role}">EDITOR</span>
                    </div>
                    <div class="muted" th:text="${#temporals.format(collab.addedAt, 'MMM dd, HH:mm')}">time</div>
                </div>
                <div th:if="${#lists.isEmpty(collaborators)}" class="empty">No collaborators yet.</div>
            </div>

            <div class="section">
                <h2>Version history</h2>
                <div class="list">
                    <div class="list-item" th:each="version : ${versions}">
                        <div>
                            <strong th:text="'Version ' + ${version.version}">Version 1</strong>
                            <span class="badge good" th:text="${version.editor}">editor</span>
                        </div>
                        <div class="muted" th:text="${#temporals.format(version.savedAt, 'MMM dd, HH:mm')}">time</div>
                        <div class="muted" th:text="${#strings.abbreviate(version.content, 140)}">content</div>
                    </div>
                    <div th:if="${#lists.isEmpty(versions)}" class="empty">No versions yet.</div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
