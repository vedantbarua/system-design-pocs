<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medium POC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Articles</h1>
        <a href="/new" class="btn btn-primary mb-3">Write New Article</a>
        <div class="row">
            <div class="col-md-8">
                <div th:each="article : ${articles}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><a th:href="@{/article/{id}(id=${article.id})}" th:text="${article.title}">Title</a></h5>
                        <p class="card-text" th:text="${article.content.length() > 100 ? article.content.substring(0,100) + '...' : article.content}">Content preview</p>
                        <p class="card-text"><small class="text-muted" th:text="'By ' + ${article.author}">Author</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
