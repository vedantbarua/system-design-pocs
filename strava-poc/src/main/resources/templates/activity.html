<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #fff7f0 0%, #f6f7fb 60%, #ffffff 100%);
        }
        .detail-card {
            border: 0;
            box-shadow: 0 15px 40px rgba(15, 23, 42, 0.12);
        }
        .badge-type {
            background: #ff5a1f;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <a class="text-decoration-none text-secondary" href="/">&larr; Back to feed</a>

    <div class="card detail-card mt-3 p-4">
        <div class="d-flex flex-column flex-lg-row justify-content-between gap-4">
            <div>
                <span class="badge badge-type text-white" th:text="${activity.type.label}">Run</span>
                <h1 class="display-6 fw-bold mt-3" th:text="${activity.athleteName}">Maya Patel</h1>
                <p class="text-secondary mb-3" th:text="${#temporals.format(activity.startedAt, 'EEEE, MMM d, yyyy h:mm a')}">
                    Thursday, Apr 11, 2024 6:30 AM
                </p>
                <p class="lead" th:if="${activity.description != null}" th:text="${activity.description}">
                    Intervals with a strong finish
                </p>
                <p class="text-secondary" th:if="${activity.location != null}">
                    Location: <span th:text="${activity.location}">Lakefront Loop</span>
                </p>
            </div>
            <div class="text-lg-end">
                <div class="mb-2">
                    <div class="text-uppercase text-secondary small">Distance</div>
                    <div class="fs-3 fw-semibold">
                        <span th:text="${#numbers.formatDecimal(activity.distanceKm, 1, 1)}">6.2</span> km
                    </div>
                </div>
                <div class="mb-2">
                    <div class="text-uppercase text-secondary small">Duration</div>
                    <div class="fs-3 fw-semibold" th:text="${activity.durationMinutes + ' min'}">34 min</div>
                </div>
                <div>
                    <div class="text-uppercase text-secondary small">Pace</div>
                    <div class="fs-3 fw-semibold">
                        <span th:text="${#numbers.formatDecimal(activity.paceMinutesPerKm, 1, 1)}">5.4</span> min/km
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
