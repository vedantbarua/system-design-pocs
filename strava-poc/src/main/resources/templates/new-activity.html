<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Activity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(180deg, #fff7f0 0%, #f6f7fb 60%, #ffffff 100%);
        }
        .form-card {
            border: 0;
            box-shadow: 0 15px 40px rgba(15, 23, 42, 0.12);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <a class="text-decoration-none text-secondary" href="/">&larr; Back to feed</a>

    <div class="card form-card mt-3 p-4">
        <h1 class="h3 fw-bold mb-3">Log a new activity</h1>

        <form th:action="@{/activities}" th:object="${activityForm}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Athlete Name</label>
                <input type="text" class="form-control" th:field="*{athleteName}" placeholder="Alex Morgan">
                <div class="text-danger small" th:if="${#fields.hasErrors('athleteName')}" th:errors="*{athleteName}"></div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Activity Type</label>
                <select class="form-select" th:field="*{type}">
                    <option th:each="type : ${activityTypes}" th:value="${type}" th:text="${type.label}">Run</option>
                </select>
                <div class="text-danger small" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
            </div>

            <div class="col-md-4">
                <label class="form-label">Distance (km)</label>
                <input type="number" step="0.1" min="0.1" class="form-control" th:field="*{distanceKm}" placeholder="5.0">
                <div class="text-danger small" th:if="${#fields.hasErrors('distanceKm')}" th:errors="*{distanceKm}"></div>
            </div>

            <div class="col-md-4">
                <label class="form-label">Duration (minutes)</label>
                <input type="number" min="1" class="form-control" th:field="*{durationMinutes}" placeholder="30">
                <div class="text-danger small" th:if="${#fields.hasErrors('durationMinutes')}" th:errors="*{durationMinutes}"></div>
            </div>

            <div class="col-md-4">
                <label class="form-label">Start Time</label>
                <input type="datetime-local" class="form-control" th:field="*{startedAt}">
                <div class="text-danger small" th:if="${#fields.hasErrors('startedAt')}" th:errors="*{startedAt}"></div>
            </div>

            <div class="col-12">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" th:field="*{location}" placeholder="Golden Gate Park">
                <div class="text-danger small" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
            </div>

            <div class="col-12">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" th:field="*{description}" placeholder="Intervals, hills, or tempo notes"></textarea>
                <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="col-12 d-flex gap-2">
                <button class="btn btn-dark" type="submit">Save activity</button>
                <a class="btn btn-outline-secondary" href="/">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
